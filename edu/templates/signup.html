<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title -->
    <title>EDU APP</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="/static/vendor/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/static/vendor/metisMenu/dist/metisMenu.css" />
    <link rel="stylesheet" href="/static/vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="/static/vendor/bootstrap/dist/css/bootstrap.css" />

    <!-- App styles -->
    <link rel="stylesheet" href="/static/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="/static/fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/custom-styles.css">

</head>
<body class="light-blue">

<div class="back-link">
    <a href="/" class="btn btn-primary">Back to Landing Page</a>
</div>

<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>SIGNUP FOR EDU</h3>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form id="loginForm" method="post">
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input type="text" placeholder="username" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <input type="text" placeholder="email" title="Please enter you email" required="" value="" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" title="Please enter your password" required="" value="" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="confirm-password">Confirm Password</label>
                            <input type="confirm-password" title="Please confirm your password" required="" value="" name="confirm-password" id="confirm-password" class="form-control">
                        </div>
                        <button class="btn btn-primary btn-block">SIGNUP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Vendor scripts -->
<script src="/static/vendor/jquery/dist/jquery.min.js"></script>
<script src="/static/vendor/jquery-ui/jquery-ui.min.js"></script>
<script src="/static/vendor/slimScroll/jquery.slimscroll.min.js"></script>
<script src="/static/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/vendor/metisMenu/dist/metisMenu.min.js"></script>
<script src="/static/vendor/iCheck/icheck.min.js"></script>
<script src="/static/vendor/sparkline/index.js"></script>

<!-- App scripts -->
<script src="/static/scripts/homer.js"></script>

</body>
</html>
