<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title -->
    <title>EDU APP</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="/static/vendor/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/static/vendor/metisMenu/dist/metisMenu.css" />
    <link rel="stylesheet" href="/static/vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="/static/vendor/bootstrap/dist/css/bootstrap.css" />

    <!-- App styles -->
    <link rel="stylesheet" href="/static/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="/static/fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/custom-styles.css">

</head>


<style>
.form-group input {
    display: block;
    width: 100%;
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    border-color: #eaeaea!important;
}

.error-message-li {
    list-style-type: none;
    color:red;
}

</style>
<body class="light-blue">

<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>EDU ACTIVATION</h3>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form id="loginForm" action="/signup/" method="post">{% csrf_token %}
                        <div class="form-group">
                            <form action="/activate/" method="post">
                                {% csrf_token %}
                               {% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                        <li{% if message.tags %} class="error-message-li"{% endif %}>
                                        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                                        {{ message }}
                                        </li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}

                                {{ activation_form }}
                                <input type="submit" value="Submit" />


                            </form>

                            <input class="btn btn-primary btn-block" type="submit" value="ACTIVATE" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Vendor scripts -->
<script src="/static/vendor/jquery/dist/jquery.min.js"></script>
<script src="/static/vendor/jquery-ui/jquery-ui.min.js"></script>
<script src="/static/vendor/slimScroll/jquery.slimscroll.min.js"></script>
<script src="/static/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/vendor/metisMenu/dist/metisMenu.min.js"></script>
<script src="/static/vendor/iCheck/icheck.min.js"></script>
<script src="/static/vendor/sparkline/index.js"></script>

<!-- App scripts -->
<script src="/static/scripts/homer.js"></script>

</body>
</html>
