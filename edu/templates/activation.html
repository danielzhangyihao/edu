<form action="/activate/" method="post">
    {% csrf_token %}
    {{ activation_form }}
    <input type="submit" value="Submit" />

   {% if messages %}
	<ul class="messages">
    	{% for message in messages %}
    	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    	</li>
    	{% endfor %}
		</ul>
	{% endif %}
</form>
