<html>
<head>

    <meta charset="utf-8">

    <title>EDU APP</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="/static/vendor/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/static/vendor/metisMenu/dist/metisMenu.css" />

    <!-- App styles -->

<body class="light-blue">

<div class="back-link">
    <a href="/" class="btn btn-primary">Back to Landing Page</a>
</div>

<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>EDU LOGIN</h3>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form id="loginForm" method="post">
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input type="text" placeholder="username" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
                            <span class="help-block small">The username OR email you used to sign up for Edu.</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" title="Please enter your password" required="" value="" name="password" id="password" class="form-control">
                        </div>
                        <div class="checkbox" style="margin-left:20px">
                            <input type="checkbox" class="i-checks" name="remember" checked>
                                 Remember login
                            <p class="help-block small">(if this is a private computer)</p>
                        </div>
                        <button class="btn btn-neutral btn-block">Login</button>
                        <hr>
                        <div class="text-center" style="margin-bottom:5px">Don't have an account?</div>
                        <a class="btn btn-primary btn-block" href="/signup/">Sign Up</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Vendor scripts -->
<script src="/static/vendor/jquery/dist/jquery.min.js"></script>

</body>
</html>
